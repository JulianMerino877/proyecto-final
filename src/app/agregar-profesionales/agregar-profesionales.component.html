<div class="formulario-container">
  <h2>Agregar Profesional</h2>
  <form (ngSubmit)="agregarProfesional()" #form="ngForm">
    <label for="imagen">Foto:</label>
    <input type="file" id="imagen" (change)="onFileChange($event)" accept="image/jpeg, image/png">
    <img *ngIf="imagenPreview" [src]="imagenPreview" alt="Vista previa" style="max-width: 120px; display: block; margin-top: 8px;" />

    <label>Nombre:</label>
    <input type="text" [(ngModel)]="nuevoProfesional.nombre" name="nombre" required class="form-input" />

    <label>Especialidad:</label>
    <input type="text" [(ngModel)]="nuevoProfesional.especialidad" name="especialidad" required class="form-input" />

    <label>Honorarios:</label>
    <input type="number" [(ngModel)]="nuevoProfesional.honorarios" name="honorarios" required class="form-input" />

    <label>Experiencia:</label>
    <input type="text" [(ngModel)]="nuevoProfesional.experiencia" name="experiencia" class="form-input" />

    <label>Historial:</label>
    <textarea [(ngModel)]="nuevoProfesional.historial" name="historial" class="form-input" placeholder="Describe su historial" rows="4"></textarea>

    <label>Correo:</label>
    <input type="email" [(ngModel)]="nuevoProfesional.correo" name="correo" class="form-input" />

    <label>Ubicación:</label>
    <input type="text" [(ngModel)]="nuevoProfesional.ubicacion" name="ubicacion" class="form-input" />

    <label>Teléfono:</label>
    <input type="tel" [(ngModel)]="nuevoProfesional.telefono" name="telefono" class="form-input" placeholder="Ej: 51999999999" required />

    <button type="submit" class="btn-enviar">Agregar</button>
  </form>
  <div *ngIf="mensaje" class="mensaje-exito">{{ mensaje }}</div>
</div>
